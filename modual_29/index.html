<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-white">
    <header class="bg-[#F9F6E2] p-8">
        <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4 text-black">
            <div class="text-center md:text-left">
                <h3 class="text-xl">---SALE FEVER---</h3>
                <h1 class="text-3xl font-bold">Purchase TK 200 or above & get <span class="text-pink-500">20% off</span></h1>
                <p class="mt-2">Use Promo Code <span class="bg-pink-500 text-white py-1 px-2 rounded">SELL200</span></p>
            </div>
            <div>
                <img class="w-3/4" src="images/Summer 1.png" alt="Summer Sale">
            </div>
        </div>
    </header>

    <main class="p-8">
        <!--Kitchenware  -->

        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-black">Kitchenware</h2>
            <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 gap-4">
                
                <button id="kitchenware" onclick="kitchenwareCoupon()">
                    <div class="bg-white shadow rounded">
                        <div class="bg-gray-300 py-2 rounded">
                            <img class="mx-auto" src="images/prod1.png" alt="K. Accessories">
                        </div>
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-bold text-black">K. Accessories</h3>
                            <p class="text-gray-500"><span id="kichen">39.00</span> TK</p>
                            <div class="rating mt-2">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-gray-200" />
                            </div>
                        </div>
                    </div>
                </button>

                <button onclick="homeAccessories()">
                    <div class="bg-white shadow rounded">
                        <div class="bg-gray-300 py-2 rounded">
                            <img class="mx-auto" src="images/prod2.png" alt="K. Accessories">
                        </div>
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-bold text-black">H. Accessories</h3>
                            <p class="text-gray-500"><span id="homes">25.00 </span>TK</p>
                            <div class="rating mt-2">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-gray-200" />
                            </div>
                        </div>
                    </div>
                </button>

                <button onclick="cookerAccessories()">
                    <div class="bg-white shadow rounded">
                        <div class="bg-gray-300 py-2 rounded">
                            <img class="mx-auto" src="images/prod3.png" alt="K. Accessories">
                        </div>
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-bold text-black">Home Cooker</h3>
                            <p class="text-gray-500"><span id="cookerer">49.00</span> TK</p>
                            <div class="rating mt-2">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-gray-200" />
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </section>
        
        <!-- Sports -->
        <section class="mb-8">
            <h2 class="text-2xl  font-bold mb-4 text-black">Sportswear</h2>
            <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="sportsAccessories()">
                    <div class="bg-white shadow rounded">
                        <div class="bg-gray-300 py-2 rounded">
                            <img class="mx-auto" src="images/prod4.png" alt="K. Accessories">
                        </div>
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-bold text-black">Sports Back Cap</h3>
                            <p class="text-gray-500"><span id="cap">49.00</span> TK</p>
                            <div class="rating mt-2">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-gray-200" />
                            </div>
                        </div>
                    </div>
                </button>

                <button onclick="jerseyAccessories()">
                    <div class="bg-white shadow rounded">
                        <div class="bg-gray-300 py-2 rounded">
                            <img class="mx-auto" src="images/prod5.png" alt="K. Accessories">
                        </div>
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-bold text-black">Full Jersey Set</h3>
                            <p class="text-gray-500"><span id="jersey">69.00</span> TK</p>
                            <div class="rating mt-2">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-gray-200" />
                            </div>
                        </div>
                    </div>
                </button>

                <button onclick="catesAccessories()">
                    <div class="bg-white shadow rounded">
                        <div class="bg-gray-300 py-2 rounded">
                            <img class="mx-auto" src="images/prod7.png" alt="K. Accessories">
                        </div>
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-bold text-black">Sports cates</h3>
                            <p class="text-gray-500"><span id="cates">49.00</span> TK</p>
                            <div class="rating mt-2">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-gray-200" />
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </section>

        <!-- Furniture -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-black">Furniture</h2>
            <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="chairAccessories()">
                    <div class="bg-white shadow rounded">
                        <div class="bg-gray-300 py-2 rounded">
                            <img class="mx-auto" src="images/prod7.png" alt="K. Accessories">
                        </div>
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-bold text-black">Single Relax Chair</h3>
                            <p class="text-gray-500"><span id="chair">185.00</span> TK</p>
                            <div class="rating mt-2">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-gray-200" />
                            </div>
                        </div>
                    </div>
                </button>

                <button onclick="childrenAccessories()">
                    <div class="bg-white shadow rounded">
                        <div class="bg-gray-300 py-2 rounded">
                            <img class="mx-auto" src="images/prod8.png" alt="K. Accessories">
                        </div>
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-bold text-black">Children play</h3>
                            <p class="text-gray-500"><span id="play">299.00</span> TK</p>
                            <div class="rating mt-2">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-gray-200" />
                            </div>
                        </div>
                    </div>
                </button>

                <button onclick="flexibleAccessories()">
                    <div class="bg-white shadow rounded">
                        <div class="bg-gray-300 py-2 rounded">
                            <img class="mx-auto" src="images/prod9.png" alt="K. Accessories">
                        </div>
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-bold text-black">Flexible Sofa</h3>
                            <p class="text-gray-500"><span id="sofa">339.00</span> TK</p>
                            <div class="rating mt-2">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-gray-200" />
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </section>

        <!-- coupon -->

        <aside class="lg:fixed top-16 right-16 bg-white p-4 shadow rounded">
            <h3 class="text-xl font-bold mb-4 text-black">Have coupon?</h3>
            <input id="cuppon-number"  type="text" placeholder="Coupon code" class="w-full border rounded p-2 bg-slate-50"/>
            <button id="cuppon-button" class=" bg-pink-100 w-full mt-2 p-2 text-white rounded px-2">Apply</button>
            <div class="mt-3" id="home">

            </div>

            <hr>

            <div class="mt-4" id="">
                <h3 class="text-black">Total Price: <span id="total-taka" class="text-red-500">00</span>Tk</h3>
                <h3 class="text-black">Discount: <span id="discount" class="text-red-500">00</span>Tk</h3>
                <h3 class="text-black">Total: <span id="total" class="text-red-500">00</span>Tk</h3>
            </div>
            <button id="parcese" disabled="disabled" class="btn bg-secondary  rounded text-white bg-pink-500 hover:bg-pink-600 hover:border-pink-600 w-full mt-4">Make Purchase</button>
        </aside>
    </main>

    <script src="summerSale.js"></script>
</body>
</html>
