<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item-2{
            border: 2px solid rebeccapurple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid rgb(71, 255, 105);
        }
        section{
            border: 2px solid rgb(105, 71, 255);
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Architecto, libero!</li>
            <li id="item-3">Ab, aspernatur?</li>
            <li id="item-4">Repudiandae, fuga.</li>
            <li id="item-5">Necessitatibus, molestiae.</li>
            <li id="item-6">Aliquam, aliquid.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(even){
            console.log('add');
            even.stopPropagation();
        });
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul click');
        });
        document.getElementById('body').addEventListener('click', function(){
            console.log('body click');
        });
    </script>
</body>
</html>
