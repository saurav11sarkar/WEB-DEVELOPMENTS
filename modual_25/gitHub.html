<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input id="delete-confirm" type="text" placeholder="please type delete">
    <button id="btn-delet" disabled>Delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function (even){
            const text = even.target.value;
            const deleteButton = document.getElementById('btn-delet')
            if(text == 'delete'){
                deleteButton.removeAttribute('disabled');
            }else{
                deleteButton.setAttribute('disabled',true);
            }  
        })
        document.getElementById('btn-delet').addEventListener('click', function (){
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
        })
    </script>
</body>
</html>
