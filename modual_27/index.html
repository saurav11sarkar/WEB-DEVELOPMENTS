<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-4">Functional <span class="text-red-600">Baap-Er-Bank</span> !!!</h1>
    </header>

    <!-- balance and transaction summary-->
    <section class="mt-4">
        <div class="grid grid-cols-3 gap-4 w-3/4  mx-auto text-white">

            <!-- Deposit -->
            <div class="bg-yellow-400 p-8 rounded ">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
            </div>

            <!-- Withdraw -->
            <div class="bg-red-400 p-8 rounded">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
            </div>

            <!-- Balance -->
            <div class="bg-sky-400 p-8 rounded">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
            </div>
        </div>
    </section>

    <!-- deposit and withdraw section -->
     <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">

            <!-- Deposit -->
            <div class="bg-violet-400 p-8 rounded">
                <h3 class="text-3xl font-semibold text-white">Your Deposit</h3>

                <input class="px-4 py-2 rounded mt-3 w-4/5 block" id="deposit-amount" type="text" placeholder="$ Amount you want to deposit">

                <button class="bg-orange-500 block mt-2 px-4 py-2 rounded text-white font-medium hover:bg-amber-700" id="btn-deposit">Deposit</button>
            </div>

            <!-- Withdraw -->
            <div class="bg-lime-400 p-8 rounded">
                <h3 class="text-3xl font-semibold text-white">Your Withdraw</h3>

                <input class="px-4 py-2 rounded mt-3 w-4/5 block" id="withdraw-amount" type="text" placeholder="$ Amount you want to withdraw">

                <button class="bg-red-500 block mt-2 px-4 py-2 rounded text-white font-medium hover:bg-red-700" id="btn-withdraw">Withdraw</button>
            </div>
        </div>
     </section>

     <script src="deposit.js"></script> 
     <script src="withdraw.js"></script>
</body>
</html>
